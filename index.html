<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Color Game</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <h1>The
        <br>
        <span id="colorDisplay">RGB</span>

    <div id="container">

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>

    <script src="index.js" type="text/javascript"></script>

</body>
</html>
